<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inscripción</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }
        h2 {
            text-align: center;
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        textarea {
            resize: vertical;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #1d4ed8;
        }
    </style>
</head>
<body>
    <form id="inscripcionForm">
        <h2>Formulario de Inscripción</h2>

        <label>Nombre:</label>
        <input type="text" name="nombre" required>

        <label>Apellido:</label>
        <input type="text" name="apellido" required>

        <label>DNI:</label>
        <input type="text" name="dni" required>

        <label>Categoría:</label>
        <select name="categoria" required>
            <option value="">Seleccione...</option>
            <option>Socio</option>
            <option>No socio</option>
            <option>Alumno</option>
        </select>

        <label>Email:</label>
        <input type="email" name="email" required>

        <label>Teléfono:</label>
        <input type="tel" name="telefono" required>

        <label>Localidad:</label>
        <input type="text" name="localidad" required>

        <label>Provincia:</label>
        <input type="text" name="provincia" required>

        <label>Aclaración y/o comentario:</label>
        <textarea name="comentario" rows="4"></textarea>

        <button type="submit">Enviar</button>
    </form>

    <script>
    document.getElementById("inscripcionForm").addEventListener("submit", function(e) {
        e.preventDefault();
        fetch("https://script.google.com/macros/s/AKfycbzwwiVDuOcLXsJWcQw3DLzcie-w6Xup2p_ZOIcpEC8-L44seL-QfloaKWELFC2QAzXEgg/exec", {
            method: "POST",
            body: JSON.stringify({
                nombre: this.nombre.value,
                apellido: this.apellido.value,
                dni: this.dni.value,
                categoria: this.categoria.value,
                email: this.email.value,
                telefono: this.telefono.value,
                localidad: this.localidad.value,
                provincia: this.provincia.value,
                comentario: this.comentario.value
            }),
            headers: {
                "Content-Type": "application/json"
            }
        }).then(res => {
            if(res.ok) {
                alert("Inscripción enviada correctamente");
                document.getElementById("inscripcionForm").reset();
            } else {
                alert("Error al enviar. Intenta nuevamente.");
            }
        });
    });
    </script>
</body>
</html>
